  <!--This page will be used to show off art from the club. A slideshow that can be
   scrolled through and automatically proceeds is also planned-->

    <style>
      body {
        background-image: url("https://upload.wikimedia.org/wikipedia/commons/2/2e/Wood_background.jpg");
      }
    </style>

    </div>
    <div class="heading">
      <h1>Gallery</h1>
    </div>
    <div class="slideshow-container">
      <img
        class="mySlides"
        src="https://upload.wikimedia.org/wikipedia/commons/7/7b/BlaiseCastleEstate%28Castle%29.JPG"
        width="100%"
      />
      <img
        class="mySlides"
        src="https://upload.wikimedia.org/wikipedia/commons/e/ed/Edison_Stock_Telegraph_Ticker.jpg"
        width="100%"
      />
      <img
        class="mySlides"
        src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Castillo_de_Malbork%2C_Polonia%2C_2013-05-19%2C_DD_13.jpg"
        width="100%"
      />
      <img
        class="mySlides"
        src="https://www.freeimageslive.co.uk/image/view/5349/_original"
        width="100%"
      />
    </div>
    <button class="w3-button w3-display-left" onclick="plusDivs(-1)">
      &#10094;
    </button>
    <button class="w3-button w3-display-right" onclick="plusDivs(+1)">
      &#10095;
    </button>

    <script>
      var slideIndex = 1;
      showDivs(slideIndex);

      function plusDivs(n) {
        showDivs((slideIndex += n));
      }

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = x.length;
        }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        x[slideIndex - 1].style.display = "block";
      }
      var slideIndex = 0;
      carousel();

      function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > x.length) {
          slideIndex = 1;
        }
        x[slideIndex - 1].style.display = "block";
        setTimeout(carousel, 5000); // Change image every 2 seconds
      }
    </script>
  </body>
</html>
