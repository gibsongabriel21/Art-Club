    <div class="slideshow-container">
      <img class="mySlides" src="rewebsite/pennywise.jpeg" width="100%" />
      <img class="mySlides" src="rewebsite/donut.jpeg" width="100%" />
      <img class="mySlides" src="rewebsite/shirtpaint.jpeg" width="100%" />
      <img class="mySlides" src="rewebsite/tiedye.jpeg" width="100%" />
    </div>
    <button class="w3-button w3-display-left" onclick="plusDivs(-1)">
      &#10094;
    </button>
    <button class="w3-button w3-display-right" onclick="plusDivs(+1)">
      &#10095;
    </button>

    <script>
      var slideIndex = 1;
      showDivs(slideIndex);

      function plusDivs(n) {
        showDivs((slideIndex += n));
      }

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = x.length;
        }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        x[slideIndex - 1].style.display = "block";
      }
      var slideIndex = 0;
      carousel();

      function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > x.length) {
          slideIndex = 1;
        }
        x[slideIndex - 1].style.display = "block";
        setTimeout(carousel, 5000); // Change image every 2 seconds
      }
    </script>
  </body>
