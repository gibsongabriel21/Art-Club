    <div class="sign-description">
      <h1>Sign Up here!</h1>
      <p>
        Contact Amber Douglas at douglas.amber@k12tn.net or fill out the form
        below.
      </p>
      <p>Cost to join is $5.00</p>
      <p>Enter your name and number below:</p>
      <p>Name:</p>
      <input type="text" id="name" />
      <br />
      <br />
      <p>
        Phone Number:
      </p>
      <input type="text" class="phone" />
      <input type="button" onclick="thankYou()" value="submit" />
    </div>
    <!---This code does not actually send an e-mail and instead just sends an alert whenever something is typed in.-->
    <script>
      function thankYou() {
        let name = document.getElementById("name").value;
        let phone = document.getElementsByClassName("phone").value;
        if (phone == "" || name == "") {
          alert("Please Enter a Name and Phone Number!");
        } else {
          alert("Thank you for submitting!");
        }
      }
    </script>
